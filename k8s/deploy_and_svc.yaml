apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      name: conversao-temperatura-web
      labels:
        app: web
    spec:
      containers:
        - name: conversao-temperatura
          image: palaro/conversao-temperatura:v1
          ports: 
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: conversao-temperatura-svc
spec:
  selector:
    app: web
  ports:
    - port: 80
      protocol: TCP
      nodePort: 30000
      targetPort: 8080
  type: NodePort